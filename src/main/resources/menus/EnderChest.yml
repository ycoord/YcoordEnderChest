name: "EnderChest"
title: '%logo-inv% Эндер-сундук'
size: 54
type: PAGED
open-sound:
  name: BLOCK_ENDER_CHEST_OPEN
close-sound:
  name: BLOCK_ENDER_CHEST_CLOSE
animation:
  lock: true
  background:
    enabled: true
    material: BLACK_STAINED_GLASS_PANE
    name: ""
  type: CORNER
  center: true
  duration: 40

filler-item:
  material: BARRIER
  name: "Пустота"
  lore: [ ]
pattern:
  - "#########"
  - "XXXXXXXXX"
  - "XXXXXXXXX"
  - "XXXXXXXXX"
  - "XXXXXXXXX"
  - "###<#>###"
items:
  data-item:
    symbol: 'X'
    type: MARKER
    available:
      redraw: true
      glow: true
      material: ENDER_EYE
      name: "%title% Доступен для покупки"
      lore:
        - "%bullet% Цена: %price%"
        - ""
    locked:
      material: ENDER_PEARL
      name: "%title-red% Заблокировано"
      lore:
        - "%bullet% Купите предыдущий слот"
    unlock:
  next:
    symbol: '>'
    type: NEXT
    material: ARROW
    name: "%title% Вперед"
    lore:
      - "%lmb% перейти"
  prev:
    symbol: '<'
    type: PREV
    material: ARROW
    name: "%title% Назад"
    lore:
      - "%lmb% перейти"
