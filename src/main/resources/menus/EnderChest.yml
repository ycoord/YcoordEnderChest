name: "EnderChest"
title: '§x§f§b§3§5§0§0§ly§x§f§c§3§e§0§0§lc§x§f§d§4§7§0§0§lo§x§f§d§5§1§0§0§lo§x§f§e§5§a§0§0§lr§x§f§f§6§3§0§0§ld &6| &6Фильтр предметов'
size: 54
type: PAGED
open-sound:
  name: BLOCK_ENDER_CHEST_OPEN
close-sound:
  name: BLOCK_ENDER_CHEST_CLOSE
animation:
  lock: true
  background:
    enabled: true
    material: BLACK_STAINED_GLASS_PANE
    name: ""
  type: CORNER
  center: true
  duration: 300

filler-item:
  material: BARRIER
  name: "Пустота"
  lore: [ ]

  click:
    permission: "*"
    no-permission-message-id: "messages.no-permission"
    no-condition-message-id: "messages.no-condition"
    actions:
      - "[message] Hello %slot%"
      - "[id-error] messages.unknown-command"
      - "[console] feed %player%"
      - "[player] heal %player%"
      - "[console] lp user %player% meta set test value1"
pattern:
  - "#########"
  - "XXXXXXXXX"
  - "XXXXXXXXX"
  - "XXXXXXXXX"
  - "XXXXXXXXX"
  - "###<#>###"
items:
  data-item:
    symbol: 'X'
    type: MARKER
    locked:
      material: BARRIER
      name: "%title% Данные"
      lore:
        - "%bullet% Страница %page%/%pages%"
        - "%bullet% Слот %slot%"
        - "%bullet% Индекс %index%"
        - "%bullet% Индекс страницы %page-index%"
        - "%bullet% Индекс страницы {page-index}"
        - "%bullet% Дата индекс %data-index%"
        - "%bullet% Цена %yc_pl_{slot_price_{page-index}_{slot}}%"
    available:
      material: APPLE
      name: "%title% Данные"
      lore:
        - "%bullet% Страница %page%/%pages%"
        - "%bullet% Слот %slot%"
        - "%bullet% Индекс %index%"
        - "%bullet% Индекс страницы %page-index%"
        - "%bullet% Индекс страницы {page-index}"
        - "%bullet% Дата индекс %data-index%"
        - "%bullet% Цена %yc_pl_{slot_price_{page-index}_{slot}}%"
    unlock:

  next:
    symbol: '>'
    type: NEXT
    material: ARROW
    name: "%title% Вперед"
    lore:
      - "%bullet% Страница %page%/%pages%"
      - "%bullet% Слот %slot%"
      - "%bullet% Индекс %index%"
  prev:
    symbol: '<'
    type: PREV
    material: ARROW
    name: "%title% Назад"
    lore:
      - "%bullet% Страница %page%/%pages%"
      - "%bullet% Слот %slot%"
      - "%bullet% Индекс %index%"
