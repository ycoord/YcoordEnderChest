name: "EnderChest"
title: '%logo-inv% Меню клана'
size: 54
type: PAGED
open-sound:
  name: BLOCK_ENDER_CHEST_OPEN
close-sound:
  name: BLOCK_ENDER_CHEST_CLOSE
animation:
  lock: true
  background:
    enabled: true
    material: BLACK_STAINED_GLASS_PANE
    name: ""
  type: CORNER
  center: true
  duration: 40

filler-item:
  material: BARRIER
  name: "Пустота"
  lore: [ ]
pattern:
  - "#########"
  - "XXXXXXXXX"
  - "XXXXXXXXX"
  - "XXXXXXXXX"
  - "XXXXXXXXX"
  - "###<#>###"
items:
  data-item:
    symbol: 'X'
    type: MARKER
    available:
      redraw: true
      material: ORANGE_STAINED_GLASS_PANE
      name: "%title% Доступен для покупки"
      lore:
        - "%bullet% Цена: %price%"
    locked:
      material: RED_STAINED_GLASS_PANE
      name: "%title% Слот заблокирован"
      lore: []
    unlock:

  next:
    symbol: '>'
    type: NEXT
    material: ARROW
    name: "%title% Вперед"
    lore:
      - "%bullet% Страница %page%/%pages%"
      - "%bullet% Слот %slot%"
      - "%bullet% Индекс %index%"
  prev:
    symbol: '<'
    type: PREV
    material: ARROW
    name: "%title% Назад"
    lore:
      - "%bullet% Страница %page%/%pages%"
      - "%bullet% Слот %slot%"
      - "%bullet% Индекс %index%"
